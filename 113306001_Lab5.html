<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Grade Table</title>
    <link rel="stylesheet" href="113306001_Lab5.css">
</head>
<body>
    <header>
        <h1>Lab 5: Grade Table</h1>
    </header>
    <main>
        <label for="mathGrade">Math Grade:</label>
        <input type="number" id="mathGrade" min="0" max="100">

        <label for="englishGrade">English Grade:</label>
        <input type="number" id="englishGrade" min="0" max="100">

        <button id="submitGrade">Submit Grades</button>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Math</th>
                    <th>English</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody id="gradeTableBody"></tbody>
            <tfoot>
                <tr>
                    <td>Average</td>
                    <td id="mathAverage"></td>
                    <td id="englishAverage"></td>
                    <td id="overallAverage"></td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="113306001_Lab5.js"></script>
</body>
</html>
